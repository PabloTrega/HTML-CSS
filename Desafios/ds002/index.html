<h1>Tags em HTML</h1> 
<hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
       <li><abbr title="Utilize a tag &lt;P&gt;">Parágrafos</abbr></li>

       <li><abbr title="Utilize a tag &lt;H1&gt;">Títulos </abbr></li>

       <li><abbr title="Utilize a tag &lt;IMG&gt;">Imagens</abbr></li>

       <li><abbr title="Utilize a tag &lt;ABBR&gt;">Abreviações</abbr></li>

       <li><abbr title="Utilize a tag &lt;CODE&gt;">Códigos-Fontes</abbr></li>

       <li><abbr title="Utilize a tag &lt;OL&gt; e &lt;LI&gt;">Listas númeradas</abbr></li>

       <li><abbr title="Utilize as tags &lt;UL&gt; e &lt;LI&gt;"></abbr></li>
    </ul>
