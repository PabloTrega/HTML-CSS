<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Teste abrir essa imagem em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p> 
        
        <picture>
            <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">

            <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">

            <img src="Imagens/foto-g.png" alt="Imagem flexível">
        </picture>

    <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>

       <audio preload="metadata" controls autoplay loop>

            <source src="midia/Windy Road Back To You .mp3" type="audio/mpeg">

            <source src="midia/Windy Road Back To You .ogg" type="audio/ogg">

            <source src="midia/Windy Road Back To You .wav" type="audio/wav">

            <p>Infelizmente seu navegador mão consegue reproduzir audios</p>
            
            <a href="midia/Windy Road Back To You .mp3">Clique aqui para baixar o arquivo MP3</a>
       </audio>

        
</body>
</html>
