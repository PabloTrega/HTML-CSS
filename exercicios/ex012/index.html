<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>  
    <h2>Esse video está hospedado no meu próprio servidor</h2>
    
    <video width="560" poster="imagens/minha foto.jpg" controls autoplay loop >
        <source src="midia/meu video.mkv" type="video/mkv">

        <source src="midia/meu video.mp4" type="video/mp4">

        <source src="midia/meu video.ogv" type="video/ogv">

        <source src="midia/meu video.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=OzRdG2-SnXevDQej" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
